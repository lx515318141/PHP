<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqAjax技术</title>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
    <span>用户名</span><input type="text" class="username"><br>
    <span>密码</span><input type="text" class="password"><br>
    <button>get无参请求</button>
    <button>get有参请求</button>
    <button>post请求</button>
    <script>
        var $usernameInput = $('.username');
        var $passwordInput = $('.password');
        var $btns = $('button');
        $btns.eq(0).click(function(){
            $.ajax({
                type:'get',
                url:'06jqAjax.php',
                dataType:'json',
                success:function(res){
                    console.log(res)
                }
            })
        })
        $btns.eq(1).click(function(){
            $.ajax({
                type:'get',
                url:'06jqAjax.php?username='+$usernameInput.val()+'&password='+$passwordInput.val(),
                dataType:'json',
                success:function(res){
                    console.log(res)
                    console.log(res.info)
                }
            })
        })
        $btns.eq(2).click(function(){
            $.ajax({
                type:'post',
                data:{
                    username:$usernameInput.val(),
                    password:$passwordInput.val(),
                },
                url:'06jqAjax.php',
                dataType:'json',
                success:function(res){
                    console.log(res)
                    console.log(res.info)
                }
            })
        })
    </script>
</body>
</html>
